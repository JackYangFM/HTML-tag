<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>html-所有表单元素</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			img{border:0;}
			body{font-size:15px; font-family:"微软雅黑"; color:#333;}
			div{width:1000px; margin:20px auto;}
			table{border-collapse:collapse;}

		</style>

	</head>
<body>
	
	<div>

	<h1>所有的表单元素</h1><br /><br />


	<form action="#" method="get">

		姓名：<input type="text" name="username"/><br /><br />
		密码：<input type="password" name="password" /><br /><br />
		性别：
			<input type="radio" name="sex" id="man"/> <label for="man">男</label>
			<input type="radio" name="sex" id="wman"/> <label for="wman">女</label>
			<br /><br />
		年龄：
			<select name="" size="2" ><!--disabled="disabled" 禁用-->
				<option value="0" >--请选择年龄--</option>
				<option value="18" selected="selected">18岁</option>
				<option value="19" >19岁</option>
				<option value="20" >20岁</option>
			</select>
			<br /><br />
		兴趣爱好：
			<input type="checkbox" id="lq"/> <label for="lq">篮球</label>
			<input type="checkbox" id="pp"/> <label for="pp">乒乓球</label>
			<input type="checkbox" id="sf"/> <label for="sf">书法</label>
		<br /><br />
		
		隐藏文本域：<input type="hidden" value="arry" /><br /><br />
		文件浏览：<input type="file" />
		
		<br /><br />
		
		简介：<textarea rows="5" cols="50"></textarea>


		<br /><br />
		
		<input type="button" value="普通按钮" />
		<input type="reset" value="重置按钮"/>
		<input type="submit" value="提交按钮" />
		
		<input type="image" src="images/btn.png" />

	</form>

		<br /><br />
		<h2>表格的应用</h2>

		<table border="1" width="500" height="200">
			
			<thead>
				<th colspan="5">商机所 个人信息统计表</th>
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>年龄</td>
					<td>性别</td>
					<td>婚否</td>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>001</td>
					<td>Arry</td>
					<td>18</td>
					<td rowspan="2">男</td>
					<td>否</td>
				</tr>
				<tr>
					<td>002</td>
					<td>keke</td>
					<td>38</td>
					<td>已婚</td>
				</tr>
			</tbody>

		</table>

	<div>

</body>
</html>
