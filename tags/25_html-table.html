<body>
	
	<div>

		<tr>
			<td>小强</td>
			<td>19</td>

				女
			</td>
		</tr>
		<tr>
			<td>杨坤</td>
			<td>25</td>
		</tr>
		<tr>

			<td>17</td>

	</table>

	<div>

</body>
