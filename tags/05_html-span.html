	<h1> HTML标签 -  span标签</h1> <br /><br />
	

	span标签：标签被用来组合文档中的行内元素。<br />

	注：span 没有固定的格式表现。当对它应用样式时，它才会产生视觉上的变化 <br /><br />


	<p>互联网上的品牌建设是以优质内容、<span>服务换来用户对网站内容的信任</span>，让用户从一个从搜索引擎过客变成忠实用户的过程。</p>
