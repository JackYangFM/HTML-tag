<body>
	
	<div>

	<h1>html标签 - 特殊标签</h1><br /><br />

	-----------B标签-----------<br /><br />
	
	<b>我的未来不是梦</b><br /><br />

	------------U标签-----------<br /><br />
	

	<u>北京商机所</u><br /><br />

	--------I标签-------<br /><br />
	
	<i>北京农业学院</i><br /><br />

	------删除线------<br /><br />
		
	<del>中央音乐学院</del><br /><br />

	
	----------上标 sup---------<br /><br />
	
	6<sup>3</sup> + 3<sup>2</sup> = ? <br /><br />
	
	----------下标 sub ---------<br /><br />

	C + O<sub>2</sub> = CO<sub>2</sub><br /><br />

	Rice<sup>3</sup>

	<div>
