	<h1>HTML标签 - select标签</h1>

	<form>

			<option value="0">--请您选择年龄--</option>
			<option value="18">18岁</option>

			<option value="21">21岁</option>

			<option value="23" selected="selected">23岁</option>

		</select>
		<input type="hidden" value="arry"/>
	</form>

	<div>
