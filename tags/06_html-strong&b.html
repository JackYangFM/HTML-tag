	<h1> HTML标签 -  strong,b标签</h1> <br /><br />
	

	<!--
		<strong> 用于强调文本，但它强调的程度更强一些，表示重要文本。
		<b> 标签呈现粗体文本效果。
		<b> 标签是基于内容的样式标签 <strong> 的物理版本，但它没有后者的扩展意义。
		<b> 标签明确地将包括在它和其结束标签之间的字符或者文本变成粗体。
		如果某种加粗的字体不可用，浏览器将使用一些其他的表现方法，例如反相显示或者加下划线等。
	-->
	
	
	<b>互联网上的品牌建设是以优质内容、服务换来用户对网站内容的信任，让用户从一个从搜索引擎过客变成忠实用户的过程。</b> 
	
	<br /><br />

	<p>
		互联网上的<strong>品牌建设</strong>是以优质内容、服务换来用户对网站内容的信任，让用户从一个从搜索引擎过客变成忠实用户的过程。
