		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:15px; font-family:"微软雅黑"; color:#333;}
			div{width:1000px; margin:20px auto;}
			marquee{color:#f00}

		</style>

	</head>
<body>
	<div>
	
	<h1>HTML标签 - marquee滚动标签</h1>
	<br /><br />
	
	<!--
		滚动标签的语法
		
		<marquee  scrolldelay=滚动延迟时间  direction=up/down/left/right(滚动方向)  onmouseover=“this.stop()”(当鼠标指在上面时停止滚动)  
		onmouseout=“this.start()”(当鼠标离开时继续滚动) >
			滚动的文字和图像
		</marquee>	

	-->
	
	<marquee  height="300" scrolldelay="200" direction="down" onmouseover="this.stop();" onmouseout="this.start()" class="mar">太棒了 ！</marquee>

	</div>
	

</body>
</html>
